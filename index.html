<!DOCTYPE html>
<html>
  <head>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>A hiking trip</title>
  </head>
  <body>
    <div class="container">
      <h1>Where did you go?!</h1>
      <div>
        <form id="blanks">
          <div class="form-group">
            <label for="noun1">A noun</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">Another noun</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">A verb</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">Another verb</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb3">One more verb</label>
            <input id="verb3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>

      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          <span class="name"></span>
          <span class="street"></span>
          <span class="street2"></span>
          <span class="city"></span>, <span class="state"> <span class="zip">
        </p>
      </div>
    </div>
  </body>
</html>
