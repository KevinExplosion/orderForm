<!DOCTYPE html>
<html>
  <head>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>A hiking trip</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Address Below</h1>
      <div>
        <form id="order">
          <div class="form-group">
            <label for="name">First and Last Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street2">Apartment or Unit Number</label>
            <input id="street2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input id="zip" class="form-control" type="number">
          </div>

          <button type="submit" class="btn">Place Order</button>
        </form>

      </div>

      <div id="confirmation">
        <h1>Confirm Order Address</h1>
        <p>
          <span class="name"></span><br>
          <span class="street"></span>
          <span class="street2"></span><br>
          <span class="city"></span><span class="state">, </span> <span class="zip"></span>
        </p>
      </div>
    </div>
  </body>
</html>
